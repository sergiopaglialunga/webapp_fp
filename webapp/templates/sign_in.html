{% extends "base.html" %}

{% block title%}Sign in{% endblock%}


{% block content %}

<body>
    <div class="w3-display-topmiddle w3-margin-top">
        <header class="w3-container w3-teal">
            <h1>Welcome to my Fantasy Football App</h1>
        </header>
    </div>
    <div class="w3-container w3-display-middle" style="opacity: 0.7;">

        <form class="w3-xlarge" action="/verify" method="post">

            <input class="w3-input w3-border" type="text" name="uname" placeholder="username">
            <input class="w3-input w3-border" type="password" name="pwd" placeholder="password">

            <div class="w3-container w3-cell-row w3-small w3-orange w3-padding">
                
                <div class="w3-cell ">
                    
                    <span class="w3-bar-item" style="width:67%"><h4>{{ message }}</h4></span>
                
                    <button class="w3-button w3-right w3-teal w3-round-large w3-xlarge" type="submit">Sign in</button>
                </div>
            </div>
            <div class="w3-cell w3-center w3-container w3-teal">
                <a href="/sign_up" style="margin-bottom: 10px; color:azure"><h4>Don't have an account? Please, sign up</h4></a>
            </div>          
            
        </form>

    </div>
</body>
{% endblock %}
